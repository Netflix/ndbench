<dom-module id="ndb-driver-settings" assetpath="/">
    <template>
        <style>
            :host {
                display: block;
            }

            #container {
                display: flex;
                position: relative;
                padding: 0.5em 1em 1em 1em;
                border: 1px solid var(--ndb-silver);
                background-color: var(--ndb-seashell);
            }

            .col {
                flex: 1 1 50%;
            }

            h3 {
                font-weight: 400;
                color: var(--ndb-gray);
            }
            p {
                font-weight: 300;
                color: var(--ndb-gray);
                margin-right: 1em;
            }
            table {
                font-family: var(--ndb-monospace-font-face);
                font-size: 12px;
                margin-right: var(--ndb-standard-space);
            }
            label {
                margin-right: 1em;
            }
            input[type=number] {
                font-family: var(--ndb-monospace-font-face);
                font-size: 12px;
                padding: 0.25em 0.5em;
                width: 84px;
                border: 1px solid var(--ndb-silver);
            }
            input[type=checkbox] {
                width: 16px;
                height: 16px;
                margin: 0.5em 0;
            }
            input[readonly] {
                background-color: var(--ndb-seashell);
                color: var(--ndb-gray);
            }

            paper-button {
                position: absolute;
                bottom: 1em;
                right: 1em;
                background-color: var(--ndb-blue);
                color: var(--ndb-seashell);
            }
            paper-button[disabled] {
                background-color: var(--ndb-silver);
                color: var(--ndb-concrete);
            }
        </style>

        <div id="container">
            <div class="col">
                <h3>Initial Settings</h3>
                <p>These settings can only be changed before connecting a Driver.</p>
                <table>
                    <tbody>
                        <template is="dom-repeat" items="[[ _initialConfig ]]" as="configItem">
                            <tr>
                                <td><label>[[ configItem.label ]]</label></td>
                                <td>
                                    <template is="dom-if" if="[[ _isNumeric(configItem.type) ]]" restamp="">
                                        <input type="number" value="{{ configItem.value::input }}" readonly$="[[ isDriverConnected ]]" on-input="_markAsEdited">
                                    </template>
                                    <template is="dom-if" if="[[ _isBoolean(configItem.type) ]]" restamp="">
                                        <input type="checkbox" checked="{{ configItem.value::change }}" disabled$="[[ isDriverConnected ]]" on-change="_markAsEdited">
                                    </template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <div class="col">
                <h3>Runtime Settings</h3>
                <p>These settings can be changed at any time while a Load Test is running.</p>
                <table>
                    <tbody>
                        <template is="dom-repeat" items="[[ _runtimeConfig ]]" as="configItem">
                            <tr>
                                <td><label>[[ configItem.label ]]</label></td>
                                <td>
                                    <template is="dom-if" if="[[ _isNumeric(configItem.type) ]]" restamp="">
                                        <input type="number" value="{{ configItem.value::input }}" readonly$="[[ !isDriverConnected ]]" on-input="_markAsEdited">
                                    </template>
                                    <template is="dom-if" if="[[ _isBoolean(configItem.type) ]]" restamp="">
                                        <input type="checkbox" checked="{{ configItem.value::change }}" disabled$="[[ !isDriverConnected ]]" on-change="_markAsEdited">
                                    </template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <paper-button raised="" disabled$="[[ !_canSaveSettings ]]" on-click="_saveSettings">Save Settings</paper-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'ndb-driver-settings',

            properties: {
                /**
                 * List of Instances in the selected Cluster.
                 * This is an array of Hostname/IP strings.
                 */
                instances: {
                    type: Array,
                },
                /**
                 * Returns true if a Driver is connected to the selected Cluster.
                 */
                isDriverConnected: {
                    type: Boolean,
                    value: false,
                },
                /**
                 * List of initial settings that can only be changed before a Driver is
                 * connected.
                 */
                _initialConfig: {
                    type: Array,
                },
                /**
                 * List of runtime settings that can be changed after a Driver is connected
                 * at any time while a Load Test is running.
                 */
                _runtimeConfig: {
                    type: Array,
                },
                /**
                 * Returns true if any settings have been edited and need to be saved.
                 */
                _canSaveSettings: {
                    type: Boolean,
                    value: false,
                },
            },

            observers: [
                '_instancesChanged(instances)',
            ],

            /**
             * Called when the list of Instances changes, typically when a
             * different Cluster is selected.
             */
            _instancesChanged() {
                this._getSettings();
            },

            /**
             * Gets the list of Initial and Runtime settings and their currently set or
             * default values.
             */
            _getSettings() {
                this._initialConfig = null;
                this._runtimeConfig = null;
                this._canSaveSettings = false;

                if (!this.instances) {
                    return;
                }

                // Get the list of Initial Settings
                const instanceHost = this.instances[0];
                fetch(`//${instanceHost}/REST/ndbench/config/list`)
                    .then(response => response.json())
                    .then(driverConfig => {
                        this._initialConfig = this._configObjToArray(driverConfig);
                    });

                // Get the list of Runtime Settings
                fetch(`//${instanceHost}/REST/ndbench/config/tunable/list`)
                    .then(response => response.json())
                    .then(tunableConfig => {
                        this._runtimeConfig = this._configObjToArray(tunableConfig);
                    });
            },

            /**
             * Attempts to push the updates set of settings to all Instances in the
             * selected Cluster.
             */
            _saveSettings() {
                let requestBody = null;
                let requestAPI = null;

                if (this.isDriverConnected) {
                    // If a Driver is already connected, only Runtime settings are POSTed.
                    requestBody = this._configArrayToObj(this._runtimeConfig);
                    requestAPI = `REST/ndbench/config/tunable/set`;
                } else {
                    // If a Driver is not connected, all Initial settings are POSTed.
                    requestBody = this._configArrayToObj(this._initialConfig);
                    requestAPI = `REST/ndbench/config/set`;
                }

                const requests = this.instances.map(instanceHost => (
                    fetch(`//${instanceHost}/${requestAPI}`, {
                        method: 'POST',
                        headers: new Headers({
                            'Content-Type': 'application/json',
                        }),
                        body: JSON.stringify(requestBody),
                    })
                ));

                Promise.all(requests)
                    .then(responses => {
                        if (responses.every(response => response.ok)) {
                            this._getSettings();
                        }
                    });
            },

            /**
             * Enables the Save Settings button when any settings are edited.
             */
            _markAsEdited() {
                this._canSaveSettings = true;
            },

            /**
             * Converts a map of settings to an array to be able to generate the
             * editor DOM nodes in a <dom-repeat> loop.
             */
            _configObjToArray(configObj) {
                return Object.keys(configObj)
                            .map(configName => ({
                                label: configName,
                                value: configObj[configName],
                                type: typeof(configObj[configName]),
                            }))
                            .sort((c1, c2) =>
                                c2.type.localeCompare(c1.type) ||
                                c1.label.localeCompare(c2.label));
            },

            /**
             * Converts an array of settings to a map that can then be POSTed to
             * the save settings API endpoints.
             */
            _configArrayToObj(configArr) {
                const configObj = {};
                configArr.forEach(configItem => {
                    let configItemValue = configItem.value;
                    if (this._isNumeric(configItem.type)) {
                        if (configItem.value % 1 === 0) {
                            configItemValue = parseInt(configItem.value, 10);
                        } else {
                            configItemValue = parseFloat(configItem.value);
                        }
                    }

                    configObj[configItem.label] = configItemValue;
                });
                return configObj;
            },

            /**
             * Returns true if the data type of a setting is a number.
             * <input type="number" /> elements are generated as editors for such settings.
             */
            _isNumeric(type) {
                return type === 'number';
            },

            /**
             * Returns true if the data type of a setting is a boolean.
             * <input type="checkbox" /> elements are generated as editors for such settings.
             */
            _isBoolean(type) {
                return type === 'boolean';
            },
        });
    </script>
</dom-module>
<dom-module id="ndb-driver-selector" assetpath="./">
    <template>
        <style>
            :host {
                display: block;
            }

            vaadin-combo-box {
                max-width: var(--vaadin-combo-box-max-width);
            }

            #customScriptEditor {
                width: 100%;
                max-width: 640px;
                margin-top: var(--ndb-standard-space);
                font-family: var(--ndb-monospace-font-face);
                font-size: 12px;
            }

            #connectionInfo {
                max-width: 640px;
                font-size: 14px;
                font-weight: 300;
            }

            paper-button {
                margin: 1em 1em 0 0;
            }
            paper-button.connect {
                background-color: var(--ndb-green);
                color: var(--ndb-seashell);
            }
            paper-button.disconnect {
                background-color: var(--ndb-red);
                color: var(--ndb-seashell);
            }
            paper-button[disabled] {
                background-color: var(--ndb-silver);
                color: var(--ndb-concrete);
            }

            ndb-driver-settings {
                margin-top: var(--ndb-standard-space);
                max-width: 640px;
            }
        </style>

        <ndb-card heading="2. Connect a Driver" enabled="[[ enabled ]]">
            <!-- Driver selector dropdown -->
            <vaadin-combo-box label="Driver" items="[[ _drivers ]]" value="{{ _selectedDriver }}" readonly="[[ isDriverConnected ]]">
            </vaadin-combo-box>

            <!-- Custom initialization script editor -->
            <div hidden$="[[ !_isCustomScript ]]">
                <textarea id="customScriptEditor" rows="10" value="{{ _customScriptBody::input }}"></textarea>
            </div>

            <!-- Driver connection info -->
            <div id="connectionInfo" hidden$="[[ !isDriverConnected ]]">
                [[ _connectionInfo ]]
            </div>

            <!-- Toggle button to show/hide Driver settings -->
            <paper-button raised="" on-click="_toggleDriverDetails">
                <span hidden$="[[ _showDetails ]]">Update Settings</span>
                <span hidden$="[[ !_showDetails ]]">Hide Settings</span>
            </paper-button>

            <!-- Buttons to connect/disconnect the selected Driver -->
            <paper-button class="connect" raised="" hidden$="[[ isDriverConnected ]]" disabled$="[[ !_selectedDriver ]]" on-click="_connectDriver">
                Connect Driver
            </paper-button>
            <paper-button class="disconnect" raised="" hidden$="[[ !isDriverConnected ]]" on-click="_disconnectDriver">
                Disconnect Driver
            </paper-button>

            <!-- Collapsible section for Driver settings -->
            <iron-collapse opened="[[ _showDetails ]]">
                <ndb-driver-settings instances="[[ instances ]]" is-driver-connected="[[ isDriverConnected ]]">
                </ndb-driver-settings>
            </iron-collapse>
        </ndb-card>
    </template>

    <script>
        Polymer({

            is: 'ndb-driver-selector',

            properties: {
                /**
                 * List of Instances in the selected Cluster.
                 * This is an array of Hostname/IP strings.
                 */
                instances: {
                    type: Array,
                },
                /**
                 * When false, this element is disabled and cannot be interacted with.
                 */
                enabled: {
                    type: Boolean,
                    value: false,
                },
                /**
                 * Returns true if a Driver is connected to the selected Cluster.
                 */
                isDriverConnected: {
                    type: Boolean,
                    value: false,
                    notify: true,
                },
                /**
                 * List of available Driver names to display in the Driver
                 * selector dropdown.
                 */
                _drivers: {
                    type: Array,
                },
                /**
                 * The selected Driver name.
                 */
                _selectedDriver: {
                    type: String,
                },
                /**
                 * Returns true if the 'Custom Script' Driver option is selected.
                 */
                _isCustomScript: {
                    type: Boolean,
                    value: false,
                    computed: '_computeIsCustomScript(_selectedDriver)',
                },
                /**
                 * The body of the custom initialization script.
                 * This is a block of Groovy code that is POSTed to the API.
                 */
                _customScriptBody: {
                    type: String,
                    value: '// Paste your custom Groovy initialization script here',
                },
                /**
                 * The Connection Info string when a Driver is connected to the Cluster.
                 */
                _connectionInfo: {
                    type: String,
                },
                /**
                 * When true, the Driver settings expander is opened.
                 */
                _showDetails: {
                    type: Boolean,
                    value: false,
                },
            },

            observers: [
                '_instancesChanged(instances)',
            ],

            /**
             * Called when the list of Instances changes, typically when a
             * different Cluster is selected.
             */
            _instancesChanged() {
                this._fetchAvailableDrivers();
                this._checkForConnectedDriver();
            },

            /**
             * Gets the list of available Driver names to display in the
             * Driver selector dropdown.
             */
            _fetchAvailableDrivers() {
                this._drivers = null;

                if (!this.instances) {
                    return;
                }

                const instanceHost = this.instances[0];
                fetch(`//${instanceHost}/REST/ndbench/driver/getdrivers`)
                    .then(response => response.json())
                    .then(drivers => {
                        // 'Custom Script' is a "special" Driver type that is appened to the
                        // end of the list of available Drivers
                        this._drivers = drivers.sort().concat('Custom Script');
                    });
            },

            /**
             * Checks if a Driver is connected to an Instance in the selected Cluster.
             */
            _checkForConnectedDriver() {
                this._selectedDriver = null;
                this._connectionInfo = null;
                this.isDriverConnected = false;

                if (!this.instances) {
                    return;
                }

                const instanceHost = this.instances[0];
                fetch(`//${instanceHost}/REST/ndbench/driver/getserverstatus`)
                    .then(response => response.json())
                    .then(serverStatus => {
                        if (serverStatus.RunningDriver !== 'NA') {
                            this._selectedDriver = serverStatus.RunningDriver;
                            this._connectionInfo = serverStatus.ConnectionInfo;
                            this.isDriverConnected = true;
                        }
                    });
            },

            /**
             * Attempts to connect the selected Driver to all Instances in the selected Cluster.
             */
            _connectDriver() {
                const requests = this.instances.map(instanceHost => {
                    // If the 'Custom Script' Driver type is selected, the Groovy code block is
                    // POSTed to the API to connect the Driver
                    if (this._isCustomScript) {
                        const requestBody = new FormData();
                        requestBody.append('dynamicplugin', this._customScriptBody);
                        return fetch(`//${instanceHost}/REST/ndbench/driver/initfromscript`, {
                            method: 'POST',
                            body: requestBody,
                        });
                    }

                    // The Driver connection API call for all other Driver types
                    return fetch(
                        `//${instanceHost}/REST/ndbench/driver/init/${this._selectedDriver}`);
                });

                Promise.all(requests)
                    .then(responses => {
                        this._checkForErrors(responses);
                        this._checkForConnectedDriver();
                    });
            },

            /**
             * Attempts to disconnect the selected Driver from all Instances in the
             * selected Cluster.
             */
            _disconnectDriver() {
                const requests = this.instances.map(instanceHost =>
                    fetch(`//${instanceHost}/REST/ndbench/driver/shutdownclient`));

                Promise.all(requests)
                    .then(() => this._checkForConnectedDriver());
            },

            /**
             * Checks if an error response was returned, and displays an alert toast for each one.
             */
            _checkForErrors(responses) {
                let i = 0;
                responses.forEach(response => {
                    if (!response.ok) {
                        window.setTimeout(() => {
                            window.alertify
                                .logPosition('bottom right')
                                .maxLogItems(responses.length)
                                .delay(5000)
                                .error(`Failed to connect driver: ${response.url}`);
                        }, i++ * 500);
                    }
                });
            },

            /**
             * Expands/collapses the Driver Settings panel.
             */
            _toggleDriverDetails() {
                this._showDetails = !this._showDetails;
            },

            /**
             * Returns true if the 'Custom Script' Driver option is selected.
             */
            _computeIsCustomScript(selectedDriver) {
                return selectedDriver === 'Custom Script';
            },
        });

    <style>
      :host {
        display: block;
      }

      :host([focused]) {
        outline: none;
      }

      :host([hidden]) {
        display: none !important;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        @apply(--paper-input-container-input-webkit-spinner);
      }

      input::-webkit-clear-button {
        @apply(--paper-input-container-input-webkit-clear);
      }

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input::-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input::-ms-clear {
        @apply(--paper-input-container-ms-clear);
      }

      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      label {
        pointer-events: none;
      }
    </style>

    <paper-input-container no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">

      <content select="[prefix]"></content>

      <label hidden$="[[!label]]" aria-hidden="true" for$="[[_inputId]]">[[label]]</label>

      <input is="iron-input" id$="[[_inputId]]" class="input-element" aria-labelledby$="[[_ariaLabelledBy]]" aria-describedby$="[[_ariaDescribedBy]]" disabled$="[[disabled]]" title$="[[title]]" bind-value="{{value}}" invalid="{{invalid}}" prevent-invalid-input="[[preventInvalidInput]]" allowed-pattern="[[allowedPattern]]" validator="[[validator]]" type$="[[type]]" pattern$="[[pattern]]" required$="[[required]]" autocomplete$="[[autocomplete]]" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" minlength$="[[minlength]]" maxlength$="[[maxlength]]" min$="[[min]]" max$="[[max]]" step$="[[step]]" name$="[[name]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" list$="[[list]]" size$="[[size]]" autocapitalize$="[[autocapitalize]]" autocorrect$="[[autocorrect]]" on-change="_onChange" tabindex$="[[tabindex]]" autosave$="[[autosave]]" results$="[[results]]" accept$="[[accept]]" multiple$="[[multiple]]">

      <content select="[suffix]"></content>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error aria-live="assertive">[[errorMessage]]</paper-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.PaperInputBehavior
    ]
  });
</script>

<dom-module id="ndb-instances" assetpath="/">
    <template>
        <style>
            :host {
                display: block;
            }

            table {
                border: 1px solid var(--ndb-silver);
            }
            tbody tr {
                cursor: pointer;
            }
            tr.selected {
                background-color: var(--ndb-yellow);
            }
            th {
                border: 1px solid var(--ndb-silver);
                color: var(--ndb-concrete);
                font-weight: 400;
                padding: 0.5em 0;
            }
            td {
                border: 1px solid var(--ndb-silver);
                padding: 0 0.5em;
            }
            td.hostname {
                min-width: 340px;
            }
            td.centered {
                text-align: center;
            }

            a {
                color: var(--ndb-blue);
                text-decoration: none;
            }

            paper-icon-button.start {
                color: var(--ndb-green);
            }
            paper-icon-button.stop {
                color: var(--ndb-red);
            }
            paper-icon-button[disabled] {
                color: var(--ndb-silver);
            }
            paper-icon-button[hidden] {
                display: none;
            }

            .running-pattern {
                max-width: 84px;
                margin-bottom: 0.5em;
                font-size: 11px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>

        <div hidden$="[[ !_hasInstanceDetails ]]">
            <table border="1">
                <thead>
                    <tr on-click="_runBulkOperation">
                        <th>Instance</th>
                        <th>
                            <div>Backfill</div>
                            <div>
                                <paper-icon-button class="start" icon="av:play-circle-outline" data-operation="startDataFillAsync" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                                <paper-icon-button class="stop" icon="av:pause-circle-outline" data-operation="stopDataFill" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                            </div>
                        </th>
                        <th>
                            <div>Writes</div>
                            <div>
                                <paper-icon-button class="start" icon="av:play-circle-outline" data-operation="startWrites" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                                <paper-icon-button class="stop" icon="av:pause-circle-outline" data-operation="stopWrites" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                            </div>
                        </th>
                        <th>
                            <div>Reads</div>
                            <div>
                                <paper-icon-button class="start" icon="av:play-circle-outline" data-operation="startReads" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                                <paper-icon-button class="stop" icon="av:pause-circle-outline" data-operation="stopReads" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[ _instanceDetails ]]" as="instance" sort="_sortInstances">
                        <tr data-instance="[[ instance ]]" on-click="_runOperation" class$="[[ _getClassForInstanceRow(instance, selectedInstance) ]]">
                            <td class="hostname"><a href="#">[[ instance.HostName ]]</a></td>
                            <td class="centered">
                                <paper-icon-button class="start" icon="av:play-circle-filled" data-operation="startDataFillAsync" hidden$="[[ instance.IsBackfillRunning ]]" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                                <paper-icon-button class="stop" icon="av:pause-circle-filled" data-operation="stopDataFill" hidden$="[[ !instance.IsBackfillRunning ]]" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                            </td>
                            <td class="centered">
                                <paper-icon-button class="start" icon="av:play-circle-filled" data-operation="startWrites" hidden$="[[ instance.IsWritesRunning ]]" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                                <paper-icon-button class="stop" icon="av:pause-circle-filled" data-operation="stopWrites" hidden$="[[ !instance.IsWritesRunning ]]" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                                <div hidden$="[[ !instance.IsWritesRunning ]]" class="running-pattern">
                                    [[ instance.RunningWriteLoadPattern ]]
                                </div>
                            </td>
                            <td class="centered">
                                <paper-icon-button class="start" icon="av:play-circle-filled" data-operation="startReads" hidden$="[[ instance.IsReadsRunning ]]" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                                <paper-icon-button class="stop" icon="av:pause-circle-filled" data-operation="stopReads" hidden$="[[ !instance.IsReadsRunning ]]" disabled$="[[ !_isDriverConnected(instance) ]]">
                                </paper-icon-button>
                                <div hidden$="[[ !instance.IsReadsRunning ]]" class="running-pattern">
                                    [[ instance.RunningReadLoadPattern ]]
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </template>

    <script>
        Polymer({

            is: 'ndb-instances',

            properties: {
                /**
                 * List of Instances in the selected Cluster.
                 * This is an array of Hostname/IP strings.
                 */
                instances: {
                    type: Array,
                },
                /**
                 * The currently selected Instance.
                 */
                selectedInstance: {
                    type: Object,
                    notify: true,
                },
                /**
                 * When false, this element is disabled and cannot be interacted with.
                 */
                enabled: {
                    type: Boolean,
                    value: false,
                },
                /**
                 * List of Instance details.
                 * Each item in this list is used to generate a row in the table of Instances.
                 */
                _instanceDetails: {
                    type: Array,
                },
                /**
                 * Returns true if the at least one Instance has its details populated.
                 */
                _hasInstanceDetails: {
                    type: Boolean,
                    value: false,
                    computed: '_computeHasInstanceDetails(_instanceDetails.*)',
                },
            },

            observers: [
                '_refreshDebounced(instances, enabled)',
            ],

            refresh() {
                this._fetchInstanceDetails();
            },

            _refreshDebounced() {
                this.selectedInstance = null;
                this.debounce('_fetchInstanceDetails', this._fetchInstanceDetails, 250);
            },

            _fetchInstanceDetails() {
                this._instanceDetails = [];

                if (!this.instances) {
                    return;
                }

                this.instances.forEach(instanceHost => {
                    fetch(`//${instanceHost}/REST/ndbench/driver/getserverstatus`)
                        .then(response => response.json())
                        .then(status => {
                            status.HostName = instanceHost;
                            this.push('_instanceDetails', status);
                        });
                });
            },

            /**
             * Fires the `run-operation` event to ask the <ndb-runner> component to
             * attempt to run the given operation on the Instance that was clicked on.
             */
            _runOperation(e) {
                e.preventDefault();

                const target = Polymer.dom(e).localTarget;
                const operation = target.getAttribute('data-operation');
                const instance = e.currentTarget.dataInstance;

                if (!!operation) {
                    target.disabled = true;
                    this.fire('run-operation', {
                        operation: operation,
                        instances: [instance]
                    });
                }

                this.selectedInstance = instance;
            },

            /**
             * Fires the `run-operation` event to ask the <ndb-runner> component to
             * attempt to run the given operation on all Instances.
             */
            _runBulkOperation(e) {
                e.preventDefault();

                const target = Polymer.dom(e).localTarget;
                const operation = target.getAttribute('data-operation');
                if (!operation) {
                    return;
                }

                this.fire('run-operation', {
                    operation: operation,
                    instances: this._instanceDetails
                });
            },

            /**
             * Returns true if a Driver is connected to the given Instance.
             */
            _isDriverConnected(instance) {
                return instance.RunningDriver !== 'NA';
            },

            /**
             * Returns `selected` if the given Instance is the same as the selected Instance.
             * This highlights the currently selected Instance in the table.
             */
            _getClassForInstanceRow(instance) {
                if (!!this.selectedInstance &&
                    this.selectedInstance.HostName === instance.HostName) {
                    return 'selected';
                }
                return '';
            },

            /**
             * Sorts Instances in ascending order of their hostnames
             */
            _sortInstances(instance1, instance2) {
                return instance1.HostName.localeCompare(instance2.HostName);
            },

            /**
             * Returns true if the at least one Instance has its details populated.
             */
            _computeHasInstanceDetails() {
                return !!this._instanceDetails && this._instanceDetails.length > 0;
            },
        });
    </script>

<dom-module id="ndb-runner" assetpath="./">
    <template>
        <style>
            :host {
                display: block;
            }

            vaadin-combo-box {
                max-width: var(--vaadin-combo-box-max-width);
            }

            paper-input {
                display: inline-block;
                width: 50%;
                max-width: 190px;
                margin-right: var(--ndb-standard-space);
            }

            ndb-instances {
                margin-top: var(--ndb-standard-space);
            }
        </style>

        <ndb-card heading="3. Run Load Tests" enabled="[[ enabled ]]">
            <vaadin-combo-box label="Load Pattern" items="[[ _loadPatterns ]]" value="{{ _selectedLoadPattern }}">
                <!-- Hide the clear button to prevent no Load Pattern from being selected -->
                <span class="clear-button" hidden=""></span>
            </vaadin-combo-box>

            <template is="dom-if" if="[[ _isSlidingWindow ]]">
                <paper-input label="Window Size" type="number" min="0" step="10" value="{{ _slidingWindowParams.windowSize }}">
                </paper-input>

                <paper-input label="Test Duration" type="number" min="0" step="10" value="{{ _slidingWindowParams.durationInSec }}">
                    <div suffix="">seconds</div>
                </paper-input>
            </template>

            <ndb-instances id="ndbInstances" instances="[[ instances ]]" selected-instance="{{ selectedInstance }}" enabled="[[ enabled ]]" on-run-operation="_runOperation">
            </ndb-instances>
        </ndb-card>
    </template>

    <script>
        Polymer({

            is: 'ndb-runner',

            properties: {
                /**
                 * List of Instances in the selected Cluster.
                 * This is an array of Hostname/IP strings.
                 */
                instances: {
                    type: Array,
                },
                /**
                 * The currently selected Instance.
                 * This is set by the <ndb-instances> component when the user selects
                 * an Instance from the table of available Instances.
                 */
                selectedInstance: {
                    type: Object,
                    notify: true,
                },
                /**
                 * When false, this element is disabled and cannot be interacted with.
                 */
                enabled: {
                    type: Boolean,
                    value: false,
                },
                /**
                 * List of available Load Patterns to display in the Load Pattern
                 * selector dropdown.
                 */
                _loadPatterns: {
                    type: Array,
                },
                /**
                 * The selected Load Pattern.
                 */
                _selectedLoadPattern: {
                    type: String,
                },
                /**
                 * Returns true if the SLIDING_WINDOW Load Pattern is selected.
                 */
                _isSlidingWindow: {
                    type: Boolean,
                    value: false,
                    computed: '_computeIsSlidingWindow(_selectedLoadPattern)',
                },
                /**
                 * A map of parameters for the SLIDING_WINDOW Load Pattern.
                 */
                _slidingWindowParams: {
                    type: Object,
                },
            },

            observers: [
                '_instancesChanged(instances)',
            ],

            ready() {
                // Set default values for the SLIDING_WINDOW Load Pattern parameters.
                this._slidingWindowParams = {
                    windowSize: 100,
                    durationInSec: 300,
                };
            },

            /**
             * Called when the list of Instances changes, typically when a
             * different Cluster is selected.
             */
            _instancesChanged() {
                this._fetchAvailableLoadPatterns();
            },

            /**
             * Gets the list of available Load Patterns to display in the
             * Load Patterns selector dropdown.
             */
            _fetchAvailableLoadPatterns() {
                this._loadPatterns = null;
                this._selectedLoadPattern = null;

                if (!this.instances) {
                    return;
                }

                const instanceHost = this.instances[0];
                fetch(`//${instanceHost}/REST/ndbench/driver/getserverstatus`)
                    .then(response => response.json())
                    .then(serverStatus => {
                        this._loadPatterns = serverStatus.LoadPatterns.sort();
                        this._selectedLoadPattern = this._loadPatterns[0];
                    });
            },

            /**
             * Performs the selected operation on the selected Instances.
             * The parameters are encapsulated in the payload of the `run-operation` event
             * that is fired by the <ndb-instances> component.
             */
            _runOperation(e) {
                const params = e.detail;
                this._runOperationOnInstances(params.operation, params.instances);
            },

            /**
             * Performs the selected operation on the selected Instances.
             */
            _runOperationOnInstances(operation, instances) {
                // The `startReads` and `startWrites` operations require the selected
                // Load Pattern and any associated parameters to be passed as query params to the
                // API endpoint.
                let queryParams = '';
                if (operation === 'startReads' || operation === 'startWrites') {
                    const loadPattern = this._getSelectedLoadPattern();

                    queryParams = `?loadPattern=${loadPattern.type}`;
                    Object.keys(loadPattern.params).forEach(paramName => {
                        const paramValue = loadPattern.params[paramName];
                        queryParams += `&${paramName}=${paramValue}`;
                    });
                }

                const requests = instances.map(instance =>
                    fetch(`//${instance.HostName}/REST/ndbench/driver/${operation}${queryParams}`));

                Promise.all(requests)
                    .then(() => this.$.ndbInstances.refresh());
            },

            /**
             * Returns an object containing the selected Load Pattern type, and any
             * parameters necessary for that Load Pattern.
             */
            _getSelectedLoadPattern() {
                const loadPattern = {
                    type: this._selectedLoadPattern,
                    params: {},
                };
                if (this._isSlidingWindow) {
                    loadPattern.params = this._slidingWindowParams;
                }
                return loadPattern;
            },

            /**
             * Returns true if the SLIDING_WINDOW Load Pattern is selected.
             */
            _computeIsSlidingWindow() {
                return this._selectedLoadPattern === 'SLIDING_WINDOW';
            },
        });
    </script>
</dom-module>

    <script>
        Polymer({

            is: 'ndb-stats',

            properties: {
                /**
                 * The currently selected Instance.
                 * This is set by the <ndb-instances> component when the user selects
                 * an Instance from the table of available Instances.
                 */
                instance: {
                    type: Object,
                },
                /**
                 * The raw stats for the selected Instance as formatted JSON.
                 */
                _rawStats: {
                    type: String,
                },
                /**
                 * When true, the raw stats are displayed as formatted JSON.
                 */
                _showRawStats: {
                    type: Boolean,
                    value: false,
                },
                /**
                 * List of toggleable Metrics.
                 * Each item in the array consists of a label and a boolean value indicating
                 * whether that metric should be plotted on the chart.
                 */
                _metricToggles: {
                    type: Array,
                },
                /**
                 * Returns true if the chart should be updated.
                 */
                _shouldUpdateChart: {
                    type: Boolean,
                    value: true,
                },
            },

            observers: [
                '_instanceChanged(instance)',
            ],

            /**
             * Called when the selected Instance changes, typically when the user
             * selects a different Instance from the table, or when the selected Cluster changes.
             */
            _instanceChanged() {
                this._reset();

                if (!this.instance) {
                    return;
                }

                this._fetchStats();
                this._refreshInterval = window.setInterval(() => {
                    this._fetchStats();
                }, 1000);
            },

            _reset() {
                window.clearInterval(this._refreshInterval);
                this._rawStats = null;
                this._chart = null;
                this._metricToggles = null;
                this._chartData = [];
            },

            _fetchStats() {
                const instanceHost = this.instance.HostName;
                fetch(`//${instanceHost}/REST/ndbench/driver/stats`)
                    .then(response => response.json())
                    .then(stats => {
                        this._rawStats = JSON.stringify(stats, undefined, 4);

                        this._setMetricToggles(stats);
                        this._updateChart(stats);
                    });
            },

            _setMetricToggles(stats) {
                if (!!this._metricToggles) {
                    return;
                }

                const savedState = this._loadMetricToggleState();
                this._metricToggles = Object.keys(stats)
                    .map(metricName => ({
                        label: metricName,
                        visibility: savedState[metricName] || false,
                    }));
            },

            _updateChart(stats) {
                const dataPoint = [new Date()];
                Object.keys(stats).forEach(metricName => {
                    dataPoint.push(stats[metricName]);
                });
                this._chartData.push(dataPoint);

                // Only keep the most recent 1800 points, which is ~30 mins of data
                // if updated every second.
                if (this._chartData.length > 1800) {
                    this._chartData.shift();
                }

                if (!this._chart) {
                    this._chart = new window.Dygraph(this.$.chart, this._chartData, {
                        labels: ['Time'].concat(this._metricToggles.map(metric => metric.label)),
                        visibility: this._metricToggles.map(metric => metric.visibility),
                        legend: 'always',
                        labelsDiv: this.$.legend,
                    });
                } else if (this._shouldUpdateChart) {
                    this._chart.updateOptions({ file: this._chartData });
                }
            },

            /**
             * Shows/hides the raw stats JSON.
             */
            _toggleRawStats() {
                this._showRawStats = !this._showRawStats;
            },

            /**
             * Pauses updates to the chart.
             */
            _pauseChartUpdates() {
                this._shouldUpdateChart = false;
            },

            /**
             * Resumes updates to the chart.
             */
            _resumeChartUpdates() {
                this._shouldUpdateChart = true;
            },

            /**
             * Toggles the visibility of the selected Metric on the chart.
             */
            _toggleMetric(e) {
                if (this._chart) {
                    const seriesIndex = e.target.getAttribute('data-metric-index');
                    this._chart.setVisibility(seriesIndex, e.target.checked);
                    this.async(() => this._saveMetricToggleState(), 100);
                }
            },

            /**
             * Saves the state of Metrics toggles to local storage.
             */
            _saveMetricToggleState() {
                const state = {};
                this._metricToggles.forEach(metric => {
                    state[metric.label] = metric.visibility;
                });
                window.localStorage.setItem('ndb-metric-toggle-state', JSON.stringify(state));
            },

            /**
             * Retrieves the state of Metrics toggles from local storage.
             */
            _loadMetricToggleState() {
                const savedState = window.localStorage.getItem('ndb-metric-toggle-state');
                return savedState ? JSON.parse(savedState) : {};
            },
        });
    </script>
</dom-module>
</div><dom-module id="ndbench-ui-app">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                background-color: var(--ndb-seashell);
            }

            paper-toolbar {
                --paper-toolbar-background: var(--ndb-gray);
                --paper-toolbar-height: 50px;
                --paper-toolbar-title: {
                    font-weight: 500;
                }
            }
            paper-toolbar > paper-icon-button {
                margin-right: 0.5em;
            }

            .content {
                display: flex;
                flex-flow: row wrap;
                padding: var(--ndb-standard-space);
            }
            .col-left {
                min-width: 700px;
                flex: 1;
                margin-right: var(--ndb-standard-space);
            }
            .col-right {
                min-width: 400px;
                flex: 1 1 33%;
            }
        </style>

        <paper-header-panel class="flex">
            <paper-toolbar>
                <paper-icon-button icon="image:tune"></paper-icon-button>
                <h1 class="title">NDBench Runner</h1>
            </paper-toolbar>

            <div class="content">
                <div class="col-left">
                    <ndb-cluster-selector selected-cluster="{{ cluster }}">
                    </ndb-cluster-selector>

                    <ndb-driver-selector instances="[[ instances ]]" enabled="[[ _hasInstances ]]" is-driver-connected="{{ isDriverConnected }}">
                    </ndb-driver-selector>

                    <ndb-runner instances="[[ instances ]]" selected-instance="{{ selectedInstance }}" enabled="[[ isDriverConnected ]]">
                    </ndb-runner>
                </div>

                <template is="dom-if" if="[[ selectedInstance ]]" restamp="">
                    <div class="col-right">
                        <ndb-stats instance="[[ selectedInstance ]]">
                        </ndb-stats>
                    </div>
                </template>

            </div>
        </paper-header-panel>
    </template>

    <script>
        Polymer({
            is: 'ndbench-ui-app',

            properties: {
                /**
                 * The selected Cluster name.
                 * This is set by the <ndb-cluster-selector> component when
                 * the user selects a Cluster.
                 */
                cluster: {
                    type: String,
                },
                /**
                 * Indicates whether a Driver is connected to the selected Cluster.
                 * This is set by the <ndb-driver-selector> component when the user
                 * selects and connects a Driver.
                 */
                isDriverConnected: {
                    type: Boolean,
                    value: false,
                },
                /**
                 * List of Instances in the selected Cluster.
                 * This is an array of Hostname/IP strings.
                 */
                instances: {
                    type: Array,
                },
                /**
                 * The currently selected Instance.
                 * This is set by the <ndb-runner> component when the user selects
                 * an Instance from the table of available Instances.
                 */
                selectedInstance: {
                    type: Object,
                },
                /**
                 * Returns true if the selected Cluster has at least one Instance.
                 */
                _hasInstances: {
                    type: Boolean,
                    value: false,
                    computed: '_computeHasInstances(instances)',
                },
            },

            observers: [
                '_clusterChanged(cluster)',
            ],

            /**
             * Called when the selected Cluster changes
             */
            _clusterChanged() {
                this._fetchInstancesInCluster();
            },

            /**
             * Gets the list of Instances in the selected Cluster
             */
            _fetchInstancesInCluster() {
                this.instances = null;

                if (!this.cluster) {
                    return;
                }

                fetch(`/REST/ndbench/cluster/${this.cluster}/list`)
                    .then(response => response.json())
                    .then(instances => {
                        this.instances = instances;
                    });
            },

            /**
             * Returns true if the selected Cluster has at least one Instance.
             */
            _computeHasInstances(instances) {
                return !!instances && instances.length > 0;
            },
        });
    </script>
</dom-module>
</body></html>
